<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8" />
    <title>Esercizio HTML esame</title>
</head>
<body>
    <h1>Contatti</h1>
    <form action="#" method="get">
        <fieldset>
            <legend>Informazioni anagrafiche</legend>
            <label for="nome">Nome</label>
            <input id="nome" type="text" name="nome" placeholder="nome" />
            </br>
            <label for="cognome">Cognome</label>
            <input id="cognome" type="text" name="cognome" placeholder="cognome" />
            </br>
            <label for="cod_fis">Codice fiscale</label>
            <input id="cod_fis" type="text" name="codice_fiscale" placeholder="codice"/>
            </br>
            <label for="data">Data di nascita</label>
            <input id="data" type="dat" name="data_nascita" />
            </br>
            <label for="luogo">Luogo di nascita</label>
            <input id="luogo" type="text" name="luogo_nascita" placeholder="luogo" />
            </br>
            <label for="indirizzo">Indirizzo</label>
            <input id="indirizzo" type="text" name="indirizzo" placeholder="indirizzo" />
            </br>
        </fieldset>
        <fieldset>
            <legend>Preferenze</legend>
        </fieldset>
    </form>
</body>
</html>
